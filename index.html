<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <title>NotepadMD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script>
    // Registrar el Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registrado exitosamente:', registration.scope);
          })
          .catch(error => {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }

    if (window.electron) {
      document.documentElement.classList.add('electron-app');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
</head>
<body>
  <header class="options-header">
    <div class="options-bar">
      <button id="downloadButton" class="hvr-grow">Save Markdown</button>
      <button id="openFileButton" class="hvr-grow">Open Markdown</button>
      <button id="exportPDFButton" class="hvr-grow">Export to PDF</button>
      <button id="exportHTMLButton" class="hvr-grow">Export to HTML</button>
      <button id="autoSaveToggle" class="hvr-grow">Auto-save: ON</button>
      <select id="previewMode" class="hvr-grow">
        <option value="disabled">Vista previa basica</option>
        <option value="split">Vista previa dividida</option>
      </select>
    </div>
  </header>

  <div class="edit-bar">
    <button id="boldButton" class="hvr-grow">Bold</button>
    <button id="italicButton" class="hvr-grow">Italic</button>
    <button id="headingButton" class="hvr-grow">Heading</button>
    <button id="linkButton" class="hvr-grow">Link</button>
    <button id="imageButton" class="hvr-grow">Image</button>
    <button id="listButton" class="hvr-grow">List</button>
    <button id="codeButton" class="hvr-grow">Code</button>
    <button id="tableButton" class="hvr-grow">Table</button>
  </div>
  
  <div id="editorContainer">
    <textarea id="editor"></textarea>
    <div id="preview" class="preview-panel"></div>
  </div>

  <div id="hiddenContent" style="display:none; padding: 20px;"></div>
  <script src="script.js"></script>
</body>
</html>
