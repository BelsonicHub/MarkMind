<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Editor Markdown con EasyMDE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
  <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
  <style>
    body {
      background-color: #ccc;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #downloadButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
    /* Estilos para modo oscuro */
    body.dark {
      background-color: #222;
      color: #fff;
    }
    body.dark textarea {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <button id="toggleDarkMode" style="position:absolute; top:10px; left:10px; z-index:10;">Modo Oscuro</button>
  <button id="downloadButton">Download Markdown</button>
  <textarea id="editor"></textarea>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const easyMDE = new EasyMDE({ 
          element: document.getElementById("editor"),
          initialValue: "# Hola Mundo\n\nEscribe **Markdown** y verás la previsualización en tiempo real.",
          autoDownloadFontAwesome: false,
          spellChecker: false
      });
      
      // Funcionalidad para descargar el contenido Markdown
      const downloadButton = document.getElementById("downloadButton");
      downloadButton.addEventListener('click', () => {
        const markdownText = easyMDE.value();
        const blob = new Blob([markdownText], { type: "text/markdown" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "contenido.md";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
      
      // Funcionalidad para modo oscuro
      const toggleDarkMode = document.getElementById("toggleDarkMode");
      toggleDarkMode.addEventListener('click', () => {
        document.body.classList.toggle('dark');
      });
    });
  </script>
</body>
</html>
